<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bucket</title>


</head>
<body>
<table class="table">
    <thead>
    <h1>{{supplier.name}}</h1>
    <tr>
        <th>Artikel</th>
        <th>Bestelleinheiten</th>
        <th>Preis pro Einheit</th>
        <th>Anzahl</th>
        <th>Positionspreis</th>
        {% for basket in baskets %}
        <tr>
            <td>
                {{basket.detail.article}}
            </td>
            <td>
                {{basket.detail.order_min}}
            </td>
            <td>
                {{basket.detail.price}}
            </td>
            <td>
                {{basket.detail.supplier}}
            </td>
            <td>
            <form class="form-inline my-2 my-lg-0" action="/getbucket/" method="post">
                {%csrf_token%}
                {{formy.quantity}}
                <input type="hidden" name="detail" value="{{basket}}" />
                <button type="submit" class="btn btn-success" name= "savequantity" value="{{basket.id}}">
                    <span class="glyphicon glyphicon-plus"></span> save
                </button>
            </form>
            </td>
            <td>
               <!-- {% for order in orders%}
                    {{order.quantity}}
                {% endfor %}-->
            </td>
        </tr>
        {% endfor %}
</body>
</html>
