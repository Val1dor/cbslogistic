<!DOCTYPE html>
<html lang="en">
<head>

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status</title>
</head>
<body>
<div class="container">
<table class="table">
    <thead>
    <h1>ORDERS</h1>
    <tr>
        <th>Ordernumber</th>
        <th>Date</th>
        <th>Article</th>
        <th>Supplier</th>
    <tr>
    </thead>
    {% for order in orders %}
    <tbody>
        <td>{{order.ordernumber}}</td>
        <td>{{order.date}}</td>
        <td>{{order.basket.detail.article}}</td>
        <td>{{order.basket.detail.supplier}}</td>
        {% endfor %}
    </tbody>
</table>




    </div>
</body>
