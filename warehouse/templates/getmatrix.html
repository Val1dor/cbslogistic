<!DOCTYPE html>
<html lang="en">
<head>
         <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Matrix</title>
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th>Artikel</th>
            <th>Aktuelle Liferanten</th>
            <th>aktuelle Lieferanten</th>
            <th>add</th>
        </tr>
    </thead>
    <tbody>

    {% for article in articles %}
    <tr>
        <td>{{article.label}}</td>
        <td>{{article.sensor_no}}</td>
        <td>
            <form action="/getstatus/" method="post">
                {%csrf_token%}
                    {% for detail in details %}
                        {% if detail.article == article %}
                            <button type="submit" class="btn btn-danger" name="detail" value="{{detail.id}}">
                                <span class="glyphicon glyphicon-minus"></span> {{detail.supplier}}
                            </button>
                        {% endif %}
                    {% endfor %}
            </form>
        </td>
        <td>
            <div class="search">
                <input type="text" placeholder="Search Supplier..">
                <form action="/getmatrix/" method="post">
                    <button type="submit" class="btn btn-success" name="add" value="{{detail.id}}">
                        <span class="glyphicon glyphicon-plus"></span>{{detail.supplier}}
                    </button>
                </form>
            <div>
        </td>
    </tr>
    {% endfor %}


    </tbody>
</table>
</body>
</html>
